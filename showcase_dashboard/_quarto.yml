project:
  type: website
  output-dir: ../docs/live-demos/showcase

website:
  title: "Showcase Dashboard"
  navbar:
    style: dark
    brand: "Dashboardr"
    toggle: collapse
    left:
      - href: index.qmd
        text: "Home"
      - href: gss_data_analysis.qmd
        text: "{{< iconify ph chart-line >}} GSS Data Analysis"
      - href: key_findings.qmd
        text: "{{< iconify ph lightbulb >}} Key Findings"
      - href: summary_charts.qmd
        text: "{{< iconify ph chart-pie >}} Summary Charts"
      - href: about.qmd
        text: "{{< iconify ph info >}} About"
    right:
      - icon: github
        href: https://github.com/favstats/dashboardr
      - icon: twitter
        href: https://twitter.com/username
      - icon: linkedin
        href: https://linkedin.com/in/username
      - icon: envelope
        href: mailto:user@example.com
      - icon: globe
        href: https://example.com
    search: true
  bread-crumbs: true
  page-navigation: true
  back-to-top-navigation: true
  reader-mode: true
  repo-url: https://github.com/username/dashboardr
  repo-actions: [edit, source, issue]
  page-footer: "Â© 2025 dashboardr Package - All Rights Reserved"

format:
  html:
    theme:
      - default
      - _tabset_minimal.scss

    math:
      engine: katex
    code-fold: true
    code-tools: true
    value-boxes: true
    page-layout: full
    shiny: true
    google-analytics:
      id: "GA-XXXXXXXXX"
    plausible:
      domain: "example.com"
    gtag:
      id: "GTM-XXXXXXX"
    github-pages:
      branch: main
    netlify:
      redirects: /* /index.html 200
