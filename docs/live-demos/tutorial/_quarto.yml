format:
  html:
    prefer-html: true
    theme:
      - flatly
      - _tabset_minimal.scss

    css:
      - assets/modal.css
      - assets/pagination.css
    mainfont: "Fira Sans"
    fontsize: 16px
    monofont: "Fira Code"
    math:
      engine: katex
    code-tools: true
    value-boxes: true
    page-layout: full
    google-analytics:
      id: "GA-XXXXXXXXX"
    plausible:
      domain: "example.com"
    include-in-header:
      text: |
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="assets/tab-scroll-fix.js"></script>
    gtag:
      id: "GTM-XXXXXXX"
    github-pages:
      branch: main
    netlify:
      redirects: /* /index.html 200
