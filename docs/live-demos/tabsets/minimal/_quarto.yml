project:
  type: website
  output-dir: docs
  resources:
    - assets/

website:
  title: "Tabset Theme: Minimal"
  navbar:
    left:
      - href: index.qmd
        text: "{{< iconify ph house >}} Home"
      - href: 1_level.qmd
        text: "{{< iconify ph rows >}} 1 Level"
      - href: 2_levels.qmd
        text: "{{< iconify ph stack >}} 2 Levels"
      - href: 3_levels.qmd
        text: "{{< iconify ph tree-structure >}} 3 Levels"
    right:
      - href: about.qmd
        text: "{{< iconify ph info >}} About"
    search: true
  bread-crumbs: true
  page-navigation: false
  back-to-top-navigation: false
  reader-mode: false
  page-footer:
    right: |
      <span style="font-size: 0.75rem; opacity: 0.6; color: inherit; font-weight: 400;">Built with <a href="https://favstats.github.io/dashboardr/" style="color: inherit; text-decoration: none; font-weight: 500;" target="_blank" rel="noopener">dashboardr</a></span>

format:
  html:
    prefer-html: true
    theme:
      - flatly
      - _tabset_minimal.scss

    css:
      - assets/modal.css
      - assets/pagination.css
    mainfont: "Fira Sans"
    fontsize: 16px
    monofont: "Fira Code"
    page-layout: full
    include-in-header:
      text: |
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="assets/tab-scroll-fix.js"></script>
