project:
  type: website
  output-dir: docs
  resources:
    - assets/

website:
  title: "dashboardr Features Demo"
  navbar:
    left:
      - href: pills_theme.qmd
        text: "{{< iconify ph circles-four-fill >}} Pills Theme"
      - href: modern_theme.qmd
        text: "{{< iconify ph squares-four-fill >}} Modern Theme"
      - href: interactive_inputs.qmd
        text: "{{< iconify ph sliders-horizontal-fill >}} Interactive Inputs"
      - href: loading_overlay.qmd
        text: "{{< iconify ph spinner-gap-fill >}} Loading Overlay"
    right:
      - href: about.qmd
        text: "{{< iconify ph info-fill >}} About"
    search: true
  bread-crumbs: true
  page-navigation: false
  back-to-top-navigation: false
  reader-mode: false

format:
  html:
    prefer-html: true
    theme:
      - flatly
      - _tabset_modern.scss

    css:
      - assets/modal.css
      - assets/pagination.css
    mainfont: "Fira Sans"
    fontsize: 16px
    monofont: "Fira Code"
    page-layout: full
    include-in-header:
      text: |
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
