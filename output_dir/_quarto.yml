project:
  type: website
  output-dir: docs
  resources:
    - assets/

website:
  title: "Multi-Page Sidebar Demo"
  navbar:
    left:
      - href: gdp_growth.qmd
        text: "GDP Growth"
      - href: unemployment.qmd
        text: "Unemployment"
      - href: combined.qmd
        text: "Combined"
      - href: slider_demo.qmd
        text: "Slider Demo"
      - href: about.qmd
        text: "About"
    search: true
  bread-crumbs: true
  page-navigation: false
  back-to-top-navigation: false
  reader-mode: false

format:
  html:
    prefer-html: true
    theme:
      - cosmo
      - _tabset_minimal.scss

    css:
      - assets/modal.css
      - assets/pagination.css
    mainfont: "Fira Sans"
    fontsize: 16px
    monofont: "Fira Code"
    page-layout: full
    include-in-header:
      text: |
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="assets/tab-scroll-fix.js"></script>
