# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: test-coverage.yaml

permissions: read-all

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # Skip memory-intensive test suites under covr
      DASHBOARDR_COVR_CI: true
      DASHBOARDR_MATRIX_LEVEL: pr

    steps:
      - uses: actions/checkout@v4

      # Free up disk/memory from pre-installed software we don't need
      - name: Free runner resources
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost

      - name: Log available memory
        run: free -h

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          extra-repositories: https://kjhealy.r-universe.dev

      - name: Enforce artifact policy
        run: Rscript scripts/check_artifacts.R

      - name: Verify managed assets are in sync
        run: Rscript scripts/sync_assets.R --check

      - name: Pre-install gssr from r-universe
        run: |
          # Ensure r-universe is in repos (belt-and-suspenders with extra-repositories)
          r <- getOption("repos")
          r["kjhealy"] <- "https://kjhealy.r-universe.dev"
          options(repos = r)
          cat("Configured repos:\n")
          print(getOption("repos"))

          # Pre-install gssr so pak finds it locally and skips repo resolution
          tryCatch(
            install.packages("gssr"),
            error = function(e) message("Note: gssr pre-install failed: ", e$message)
          )
          cat("gssr available:", requireNamespace("gssr", quietly = TRUE), "\n")
          cat("Library paths:\n")
          cat(paste(" ", .libPaths(), collapse = "\n"), "\n")
        shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2
          needs: coverage
          install-quarto: false
          lockfile-create-lib: '.libPaths()[1]'
        env:
          _R_CHECK_FORCE_SUGGESTS_: false
          R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

      - name: Test coverage
        run: |
          cov <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
          covr::to_cobertura(cov)
        shell: Rscript {0}

      - name: Diagnose OOM on failure
        if: failure()
        run: |
          echo "::warning::Process may have been killed by OOM (exit 143 = SIGTERM)."
          echo "--- Memory at failure ---"
          free -h
          echo "--- dmesg OOM entries ---"
          sudo dmesg | grep -i -E 'oom|killed|out of memory' | tail -20 || true

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./cobertura.xml
          fail_ci_if_error: false
